<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"></div>
        <div class="instagram-phone">
            <img src="./img/instagramcelular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group"></div>
                <img src="img/instagramlogo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="img/fotoperfil.jpg" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como d.scarabelli</a>
                <a href="" class="instagram=logout">Remover conta</a>
        </div>
        <div class="group"></div>
        <p class="not-account">Não é d.scarabelli?</p>
        <p class="notaccount">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
    <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
            <a href="#" class="app-download"> </a>
            <a href="#" class="app-download"></a>
        </div>
    </div>
</body>
</html>
